apply plugin: 'java'

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
    google()
    mavenLocal()
    gradlePluginPortal()
}

dependencies {
    implementation "io.netty:netty-common:4.1.16.Final"
    implementation "io.netty:netty-buffer:4.1.16.Final"
    implementation "io.netty:netty-transport:4.1.16.Final"
    implementation "io.netty:netty-resolver:4.1.16.Final"
    implementation "io.netty:netty-handler:4.1.16.Final"
    implementation 'org.apache.commons:commons-pool2:2.12.0'
}

jar{
    archiveBaseName.set("${project.name}")
    archiveVersion.set("${project.version}")
}

